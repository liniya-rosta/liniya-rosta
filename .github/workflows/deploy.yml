name: Deploy to Contabo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} 'bash -lc "
          set -e

          export NVM_DIR=\$HOME/.nvm
          [ -s \$NVM_DIR/nvm.sh ] && . \$NVM_DIR/nvm.sh
          [ -s \$NVM_DIR/bash_completion ] && . \$NVM_DIR/bash_completion
          nvm use --lts

          cd ~/liniya-rosta
          git pull origin main

          cd frontend
          npm ci
          npm run build

          cd ../backend
          npm ci
          npm run build

          cd ~/liniya-rosta/frontend
          pm2 describe next-app >/dev/null 2>&1 && pm2 restart next-app || pm2 start \"npm start\" --name next-app

          cd ~/liniya-rosta/backend
          pm2 describe api-app >/dev/null 2>&1 && pm2 restart api-app || pm2 start \"npm start\" --name api-app

          pm2 save
          "'